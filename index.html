<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.min.css">
	<title>Document</title>
</head>

<body>
	<button class="playBtn">
		<img class="pause" src="./img/pause.png" alt="pause">
	</button>
	<div class="endGame">
		<div class="endGame__box">
			<p class="endGame__text">
				Your score: 
				<span class="endGame__score">0</span>
			</p>
			<button class="endGame__restart">Restart</button>
		</div>
	</div>
	<div class="score">0</div>
	<div class="game">
		<div class="road">
			<img class="car" src="img/car.png" alt="car">
			<img class="tree tree1" src="img/tree.png" alt="tree1">
			<img class="tree tree2" src="img/tree2.png" alt="tree2">
			<img class="tree tree3" src="img/tree3.png" alt="tree3">
			<img class="tree tree4" src="img/tree3.png" alt="tree4">
			<img class="tree tree5" src="img/tree.png" alt="tree5">
			<img class="tree tree6" src="img/tree2.png" alt="tree6">
			<img class="danger" src="img/danger.png" alt="danger">
			<img class="coin" src="img/coin.png" alt="coin">
		</div>
	</div>
	<script src="js/main.js"></script>
</body>

</html>
